<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pomodoro 2.0</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="/scripts/main.js" defer></script>
</head>

<body>
    <main>
        <section id="timer">
            <h1>00:00</h1>

            <nav id="buttons">
                <img src="./assets/icons/playButton.svg" alt="Botão de iniciar">
                <img src="./assets/icons/stopButton.svg" alt="Botão de pausar">
                <img src="./assets/icons/volumeUp.svg" alt="Aumentar volume">
                <img src="./assets/icons/volumeDown.svg" alt="Diminuir volume">
            </nav>
        </section>

        <section id="sounds">
            <div class="card" id="forest">
                <img src="./assets/icons/forest.svg" alt="Som de floresta">
            </div>
            <div class="card" id="rain">
                <img src="./assets/icons/rain.svg" alt="Som de chuva">
            </div>
            <div class="card" id="coffee">
                <img src="./assets/icons/coffee.svg" alt="Som de cafeteria">
            </div>
            <div class="card" id="fireplace">
                <img src="./assets/icons/fireplace.svg" alt="Som de lareira">
            </div>
        </section>
    </main>
</body>

</html>
